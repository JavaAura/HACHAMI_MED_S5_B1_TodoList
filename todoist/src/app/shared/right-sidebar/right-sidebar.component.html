  <div class="relative items-center content-center flex">
      <span class="text-gray-400 absolute left-4 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
      </span>
      <input type="text"
             [(ngModel)]="searchQuery"
             (ngModelChange)="searchCategories()"
             class="text-xs ring-1 bg-transparent ring-gray-200 dark:ring-zinc-600 focus:ring-red-300 pl-10 pr-5 text-gray-600 dark:text-white py-3 rounded-full w-full outline-none focus:ring-1"
             placeholder="Search ...">
  </div>

  <div class="mt-10">
      <span class="font-semibold text-gray-700 dark:text-white">Categories</span>
      <ul class="mt-4 text-gray-400 text-xs space-y-3">
          <li *ngFor="let category of filteredCategories"
              class="flex space-y-3 space-x-3"
              (click)="onCategorySelect(category)">
              <div class="w-1/3 rounded-md bg-gray-200 dark:bg-zinc-700 flex items-center justify-center"
                   [style.backgroundColor]="category.color">
                  <span class="text-2xl text-white">{{category.name.charAt(0)}}</span>
              </div>
              <div class="flex flex-col justify-between">
                  <div class="flex flex-col space-y-1">
                      <span class="text-gray-700 dark:text-white font-semibold">{{category.name}}</span>
                      <span class="text-xxs hidden xl:block">Created: {{category.createdAt | date}}</span>
                  </div>
              </div>
          </li>

          <li class="pt-1" *ngIf="categories.length > 5">
              <a href="#"
                 (click)="showAllCategories(); $event.preventDefault()"
                 class="px-5 py-2.5 bg-red-600 hover:bg-red-700 rounded-lg text-center font-medium block text-white">
                  {{showAll ? 'Show Less' : 'See More'}}
              </a>
          </li>
      </ul>
  </div>
